# Server Configuration
server.port=8080

# MongoDB Atlas Configuration
# Set MONGODB_URI environment variable or use default for local development
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/preptracker}
spring.data.mongodb.database=preptracker

# Enable MongoDB auto-index creation
spring.data.mongodb.auto-index-creation=true

# Redis Configuration (optional - for distributed caching)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# Cache Configuration
# Set to 'redis' for Redis caching, 'caffeine' for in-memory caching
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Logging
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.cache=INFO
logging.level.com.preptracker=INFO

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
