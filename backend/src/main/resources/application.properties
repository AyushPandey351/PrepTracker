# Server Configuration
server.port=${PORT:8080}

# CORS - Allowed Origins (comma-separated)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/preptracker;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging - access at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload directory for images
app.upload.dir=./uploads

# Logging
logging.level.org.springframework.data=INFO
logging.level.org.springframework.cache=INFO
logging.level.com.preptracker=INFO
logging.level.org.hibernate.SQL=WARN

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
